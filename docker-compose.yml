version: '3.8'

services:
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
  api:
    build: ./backend
    command: python API.py
    ports:
      - 8000:8000
    env_file:
      - ./backend/.env
    depends_on:
      - db 
    
volumes:
  postgres_data: