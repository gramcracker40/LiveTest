version: '3.8'

services:
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./backend/.env

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - 8000:8000
    env_file:
      - ./backend/.env
    depends_on:
      - db

  ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - 80:80
    depends_on:
      - api

  caddy:
    image: caddy:2
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - api
      - ui

volumes:
  postgres_data:
